{% extends "base.html" %} {% block title %}Videos {% endblock %}
{% block body %}
<h1>Audios Page</h1>
<ul>
    {% for audio in audios %}
        <li>
            <audio controls>
                <source src="{{ url_for('get_audio', audio_id=audio.id) }}" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </li>
        {% endfor %}
</ul>
{% endblock %}
